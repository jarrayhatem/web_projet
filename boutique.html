<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Voitures</title>
    <style>
        /* Styles CSS pour la mise en forme */
        /* Vous pouvez personnaliser selon vos besoins */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .car {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .car img {
            width: 100%;
            height: auto;
        }
        .car-info {
            padding: 20px;
        }
        .car-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .car-price {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .car-description {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans notre boutique de voitures</h1>
        <div class="car">
            <img src="car1.jpg" alt="Voiture 1">
            <div class="car-info">
                <h2 class="car-title">Voiture 1</h2>
                <p class="car-price">$20,000</p>
                <p class="car-description">Description de la voiture 1...</p>
                <button>Acheter</button>
            </div>
        </div>
        <div class="car">
            <img src="car2.jpg" alt="Voiture 2">
            <div class="car-info">
                <h2 class="car-title">Voiture 2</h2>
                <p class="car-price">$25,000</p>
                <p class="car-description">Description de la voiture 2...</p>
                <button>Acheter</button>
            </div>
        </div>
        <!-- Ajoutez autant de voitures que nÃ©cessaire -->
    </div>
</body>
</html>
