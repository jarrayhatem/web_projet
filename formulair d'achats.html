<body>

    <form>
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">Nom</label>
        </div>

        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label for="prenom" class="user-label">Prénom :</label>
            
        </div>
    
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label for="adresse"class="user-label">Adresse :</label>
            
        </div>
    
        <div class="input-group">
            
            <select required="" type="text" name="text" autocomplete="off" class="input">
                <!-- Liste des régions de la Tunisie -->
                <option value="Selectionner Votre Region"></option>
                <option value="Ariana">Ariana</option>
                <option value="Béja">Béja</option>
                <option value="Ben Arous">Ben Arous</option>
                <option value="Bizerte">Bizerte</option>
                <option value="Gabès">Gabès</option>
                <option value="Gafsa">Gafsa</option>
                <option value="Jendouba">Jendouba</option>
                <option value="Kairouan">Kairouan</option>
                <option value="Kasserine">Kasserine</option>
                <option value="Kébili">Kébili</option>
                <option value="Le Kef">Le Kef</option>
                <option value="Mahdia">Mahdia</option>
                <option value="La Manouba">La Manouba</option>
                <option value="Médenine">Médenine</option>
                <option value="Monastir">Monastir</option>
                <option value="Nabeul">Nabeul</option>
                <option value="Sfax">Sfax</option>
                <option value="Sidi Bouzid">Sidi Bouzid</option>
                <option value="Siliana">Siliana</option>
                <option value="Sousse">Sousse</option>
                <option value="Tataouine">Tataouine</option>
                <option value="Tozeur">Tozeur</option>
                <option value="Tunis">Tunis</option>
                <option value="Zaghouan">Zaghouan</option>
            </select>
            <label for="region" class="user-label">Région :</label>
        </div>
        
    
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label for="ville"class="user-label">Ville :</label>
            
        </div>
    
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label for="matricule"class="user-label">Matricule Fiscale :</label>
            
        </div>
       
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label for="tel"class="user-label">Numéro de Téléphone :</label>
            
        </div>
       
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label for="Numero De La Carte Bancaire"class="user-label">Numero De La Carte Bancaire :</label>
            
        </div>
        <div class="input-group">
            <input required="" type="password" name="text" autocomplete="off" class="input">
            <label for="code secret"class="user-label">Code Secret :</label>
            
        </div>
       
    
        <button type="submit" id="submit">Soumettre</button>
        <button id="annuler"><a href="formulair d'achats.html" target="_blank"></a>Annuler</button>
