<body>
    
   
    <header>
        <img id="log1" src="logo_site.png" alt="logo_site">
        <nav>
            
            <button id="button_nav"><i class="fa-solid fa-house"></i> Home</button>
            
            <button id="button_nav"> <i class="fa-solid fa-store"></i>Boutique</button>
            <button id="button_nav"> <i class="fa-regular fa-address-card"></i>About Us </button>
            <div class="paiment">
                <span>paiment sécurisé</span><i class="fa-solid fa-shield"></i>
                
            </div>
            
        
      </nav>
        
    </header>
    

<html lang="en">


<body>
    <br><br>
    
        

         

  
<form>
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
    </div>
    <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
    </div>

    <div class="form-group">
        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required>
    </div>

    <div class="form-group">
        <label for="region">Région :</label>
        <select id="region" name="region" required>
            <!-- Liste des régions de la Tunisie -->
            <option value="Selectionner Votre Region">Selectionner Votre Region</option>
            <option value="Ariana">Ariana</option>
            <option value="Béja">Béja</option>
            <option value="Ben Arous">Ben Arous</option>
            <option value="Bizerte">Bizerte</option>
            <option value="Gabès">Gabès</option>
            <option value="Gafsa">Gafsa</option>
            <option value="Jendouba">Jendouba</option>
            <option value="Kairouan">Kairouan</option>
            <option value="Kasserine">Kasserine</option>
            <option value="Kébili">Kébili</option>
            <option value="Le Kef">Le Kef</option>
            <option value="Mahdia">Mahdia</option>
            <option value="La Manouba">La Manouba</option>
            <option value="Médenine">Médenine</option>
            <option value="Monastir">Monastir</option>
            <option value="Nabeul">Nabeul</option>
            <option value="Sfax">Sfax</option>
            <option value="Sidi Bouzid">Sidi Bouzid</option>
            <option value="Siliana">Siliana</option>
            <option value="Sousse">Sousse</option>
            <option value="Tataouine">Tataouine</option>
            <option value="Tozeur">Tozeur</option>
            <option value="Tunis">Tunis</option>
            <option value="Zaghouan">Zaghouan</option>
        </select>
    </div>
    

    <div class="form-group">
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required>
    </div>

    <div class="form-group">
        <label for="matricule">Matricule Fiscale :</label>
        <input type="text" id="matricule" name="matricule">
    </div>
   
    <div class="form-group">
        <label for="tel">Numéro de Téléphone :</label>
        <input type="tel" id="tel" name="tel" required>
    </div>
   
    <div class="form-group">
        <label for="Numero De La Carte Bancaire">Numero De La Carte Bancaire :</label>
        <input type="text" id="numero de la carte bancaire" name="numero dela carte bancaire">
    </div>
    <div class="form-group">
        <label for="code secret">Code Secret :</label>
        <input type="password" id="code secret" name="code secret">
    </div>
   

    <button type="submit" id="submit">Soumettre</button>
    <button id="annuler"><a href="formulair d'achats.html" target="_blank"></a>Annuler</button>
</form>


<div class="circle1"></div>
<div class="circle2"></div>

</body>



</html>
